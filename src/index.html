<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>Sayfish</title>
  </head>

  <body>
    <main>
      <header>
        <img src="../assets/sayfish-icon.png" />
        <div>
          <h1>Say fish</h1>
          <h3>Fast, safe, and easy to use SSH key infrastructure.</h3>
        </div>
      </header>
      <hr />
      <div class="nav">
        <ul>
          <li>About</li>
          <li>FAQ</li>
          <li>Blog</li>
          <li>Releases</li>
        </ul>
      </div>
    </main>

    <div class="content">
      <div class="protocol">
        <table id="protocols">
          <tbody>
            <tr>
              <th>Protocol</th>
              <th>Location</th>
            </tr>
            <tr>
              <td><a href="#">HTTP</a></td>
              <td><a href="#">https://www.example.org/pub/</a></td>
            </tr>

            <tr>
              <td><a href="#">GIT</a></td>
              <td><a href="#">https://git.example.org/</a></td>
            </tr>
          </tbody>
        </table>
        <button class="release-button">
          <a href="https://github.com/say-fish">
            <div>
              <p>Latest release</p>
              <div class="button-icon">
                <p>1.3.2</p>
                <img
                  fill="#fff"
                  class="arrow-down"
                  src="../assets/arrow-down.svg"
                />
              </div>
            </div>
          </a>
        </button>
      </div>
    </div>
    <footer>footer</footer>
  </body>
</html>
